<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="all-card">
        <div class="image-header-mobile"></div>
        <div class="image-header-desktop"></div>
        <div class="card">
          <div class="card-content">
            <h1 class="card-title">
              Get <span class="highlight">insights</span> that help your
              business grow.
            </h1>
            <p class="card-p">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats">
              <div class="stats-companies">
                <h6 class="stats-metrics">10k+</h6>
                <p class="stats-info">companies</p>
              </div>

              <div class="stats-templates">
                <h6 class="stats-metrics">314</h6>
                <p class="stats-info">templates</p>
              </div>

              <div class="stats-queries">
                <h6 class="stats-metrics">12M+</h6>
                <p class="stats-info">queries</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">Coded by <a href="https://linktr.ee/kodamob">Rafael Martins</a></div>
    </main>
  </body>
</html>
